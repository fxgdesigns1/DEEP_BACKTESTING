  trailing_atr_mult: [null, 1.0, 1.5]
  session: [ALL, LONDON, OVERLAP_LDN_NY]
  news_blackout_minutes: [0, 60, 120]
  regime_filter:
    type: [TREND]
    adx_threshold: [20, 25, 30]

robustness:
  mc_trials: 500
  param_perturbation_pct: 0.15
  cost_stress_spread_pips: [3, 5]
  cost_stress_slippage_pips: [1.0]

selection:
  min_trades_low_tf: 400
  min_trades_high_tf: 150
  min_oos_sharpe: 1.2
  min_oos_sortino: 1.6
  max_oos_dd: 0.12
  max_sharpe_drop_under_stress: 0.3

data_validation:
  min_completeness: 0.90
  max_critical_gaps: 2
  min_data_points: 1000
  validation_layers: 5