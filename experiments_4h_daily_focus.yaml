meta:
  run_name: 4h_daily_focus_v1
  results_dir: results
  seed: 1337
  holdout_months: 9
  wfo_test_months: 6
  embargo_hours: 48
  use_bayesian: true

risk:
  capital: 100000
  risk_per_trade: [0.01, 0.015, 0.02]
  max_drawdown: 0.15

costs:
  spread_pips: [2, 3]
  slippage_pips: [0.5, 1.0]

universe:
  pairs: [EUR_USD, XAU_USD]
  timeframes: [4h, 1d]
  strategies: [enhanced_optimized_strategy, news_enhanced_strategy]

search_space:
  ema_fast: [8, 12, 20]
  ema_slow: [50, 100, 200]
  rsi_period: [14, 21]
  rsi_bounds: [[30, 70]]
  macd_fast: [12]
  macd_slow: [26]
  macd_signal: [9]
  atr_period: [14, 21]
  stop_atr_mult: [1.6, 2.0, 2.5]
