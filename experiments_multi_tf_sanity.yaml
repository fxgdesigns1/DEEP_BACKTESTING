meta:
  run_name: multi_tf_sanity_v1
  results_dir: results
  seed: 1337
  holdout_months: 6
  wfo_test_months: 3
  embargo_hours: 24
  use_bayesian: false

risk:
  capital: 100000
  risk_per_trade: [0.01, 0.02]
  max_drawdown: 0.99

costs:
  spread_pips: [2]
  slippage_pips: [0.5]

universe:
  pairs: [EUR_USD, GBP_USD, USD_JPY, XAU_USD]
  timeframes: [15m, 4h, 1d]
  strategies: [enhanced_optimized_strategy, comprehensive_enhanced_strategy]

search_space:
  ema_fast: [8, 20]
  ema_slow: [50, 100]
  rsi_period: [14]
  rsi_bounds: [[30, 70], [20, 80]]
  macd_fast: [12]
  macd_slow: [26]
  macd_signal: [9]
  atr_period: [14]
  stop_atr_mult: [1.5, 2.0]
  take_profit_rr: [1.8, 2.0]
  trailing_atr_mult: [null]
  session: [ALL, LONDON]
  news_blackout_minutes: [0, 30]
  regime_filter:
    type: [NONE, TREND]
    adx_threshold: [20, 25]

robustness:
  mc_trials: 200
  param_perturbation_pct: 0.15
  cost_stress_spread_pips: [3]
  cost_stress_slippage_pips: [1.0]

selection:
  min_trades_low_tf: 200
  min_trades_high_tf: 100
  min_oos_sharpe: -99
  min_oos_sortino: -99
  max_oos_dd: 1
  max_sharpe_drop_under_stress: 1

data_validation:
  min_completeness: 0.90
  max_critical_gaps: 2
  min_data_points: 1000
  validation_layers: 5