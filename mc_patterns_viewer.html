<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Patterns Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .drop-zone:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        
        .drop-zone.dragover {
            background: #667eea;
            border-color: #764ba2;
            color: white;
        }
        
        .drop-zone h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        .drop-zone p {
            font-size: 1.1em;
            color: #666;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 20px 10px;
            cursor: pointer;
            border: none;
            font-size: 1em;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        #output {
            margin-top: 30px;
            background: #1e293b;
            color: #e2e8f0;
            padding: 25px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }
        
        #output.show {
            display: block;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
            display: none;
        }
        
        .metrics-grid.show {
            display: grid;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .metric-card .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .metric-card .value {
            font-size: 2em;
            font-weight: 700;
        }
        
        .info {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .info strong {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Monte Carlo Patterns Viewer</h1>
        
        <div class="info">
            <strong>How to use:</strong> Drop a Monte Carlo pattern analysis JSON file here, 
            or click to browse. This viewer will display the key metrics and full report.
        </div>
        
        <div class="drop-zone" id="dropZone">
            <h2>üìÅ Drop JSON File Here</h2>
            <p>or click to browse files</p>
            <button class="button" onclick="document.getElementById('fileInput').click()">
                Browse Files
            </button>
        </div>
        
        <input type="file" id="fileInput" accept=".json">
        
        <div class="metrics-grid" id="metricsGrid"></div>
        
        <div id="output"></div>
    </div>
    
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        const metricsGrid = document.getElementById('metricsGrid');
        
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            dropZone.classList.add('dragover');
        }
        
        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }
        
        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        // Handle file input
        fileInput.addEventListener('change', function(e) {
            handleFiles(this.files);
        });
        
        // Click to browse
        dropZone.addEventListener('click', function() {
            fileInput.click();
        });
        
        async function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            
            if (!file.name.endsWith('.json')) {
                alert('Please select a JSON file');
                return;
            }
            
            try {
                const text = await file.text();
                const data = JSON.parse(text);
                displayReport(data);
            } catch (error) {
                output.textContent = 'Error parsing JSON: ' + error.message;
                output.classList.add('show');
            }
        }
        
        function displayReport(data) {
            // Display key metrics
            const base = data.base_metrics || {};
            const mc = data.mc || {};
            const lev = data.leverageability || {};
            
            metricsGrid.innerHTML = `
                <div class="metric-card">
                    <div class="label">Base Sharpe</div>
                    <div class="value">${(base.sharpe || 0).toFixed(3)}</div>
                </div>
                <div class="metric-card">
                    <div class="label">MC Sharpe Mean</div>
                    <div class="value">${(mc.sharpe_mean || 0).toFixed(3)}</div>
                </div>
                <div class="metric-card">
                    <div class="label">Max Drawdown</div>
                    <div class="value">${((base.max_dd || 0) * 100).toFixed(1)}%</div>
                </div>
                <div class="metric-card">
                    <div class="label">Leverageability</div>
                    <div class="value">${(lev.uplift_mean || 0).toFixed(3)}</div>
                </div>
                <div class="metric-card">
                    <div class="label">MC Runs</div>
                    <div class="value">${mc.runs || 0}</div>
                </div>
                <div class="metric-card">
                    <div class="label">Trades</div>
                    <div class="value">${base.trades || 0}</div>
                </div>
            `;
            metricsGrid.classList.add('show');
            
            // Display full JSON
            output.textContent = JSON.stringify(data, null, 2);
            output.classList.add('show');
        }
    </script>
</body>
</html>
