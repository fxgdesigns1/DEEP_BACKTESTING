meta:
  run_name: one_day_rerun
  results_dir: results
  seed: 1337
  holdout_months: 9
  wfo_test_months: 3
  embargo_hours: 24
  use_bayesian: true

risk:
  capital: 100000
  risk_per_trade: [0.015, 0.02]
  max_drawdown: 0.15

costs:
  spread_pips: [2, 3]
  slippage_pips: [0.5, 1.0]

universe:
  pairs: [EUR_USD, GBP_USD, USD_JPY]
  timeframes: [1d]
  strategies:
    - enhanced_optimized_strategy
    - comprehensive_enhanced_strategy

search_space:
  ema_fast: [12, 20]
  ema_slow: [50, 100]
  rsi_period: [14]
  rsi_bounds:
    - [30, 70]
  macd_fast: [12]
  macd_slow: [26]
  macd_signal: [9]
  atr_period: [14]
  stop_atr_mult: [1.5, 2.0]
  take_profit_rr: [2.0, 2.5]
  trailing_atr_mult: [null]
  session: [ALL, LONDON]
  news_blackout_minutes: [0, 60]
  regime_filter:
    type: [NONE, TREND]
    adx_threshold: [25]
    bb_width_pct: [30]

robustness:
  mc_trials: 100
  param_perturbation_pct: 0.15
  cost_stress_spread_pips: [3, 5]
  cost_stress_slippage_pips: [1.0]

selection:
  min_trades_low_tf: 100
  min_trades_high_tf: 50
  min_oos_sharpe: 1.0
  min_oos_sortino: 1.3
  max_oos_dd: 0.15
  max_sharpe_drop_under_stress: 0.3
  min_profit_factor: 1.2
  min_win_rate: 0.40

data_validation:
  min_completeness: 0.90
  max_critical_gaps: 2
  min_data_points: 1000
  validation_layers: 5
